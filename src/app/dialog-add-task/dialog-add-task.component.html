<div class="add-task-container">
    <button mat-icon-button class="close-btn" (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
    </button>

    <div class="task-h">
        <h1>Add task</h1>
    </div>

    <div class="task-box">
        <div class="left-box">
            <mat-form-field class="input-shadow input-box height-36">
                <input matInput type="text" placeholder="Title" [(ngModel)]="task.title">
            </mat-form-field>

            <mat-form-field class="input-shadow input-box">
                <textarea class="textarea-input" matInput type="text" placeholder="Description" [(ngModel)]="task.description"></textarea>
            </mat-form-field>

            <!-- <div class="input-box">
                <input class="input-shadow" type="text" placeholder="Title">
            </div> -->

            <!-- <div class="input-box">
                <textarea class="input-shadow" type="text" placeholder="Description"></textarea>
            </div> -->

                <mat-label>Title</mat-label>
                <input matInput>
                <mat-icon style="color: red">check_circle</mat-icon>
                <mat-icon style="color: green">check_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field> -->

            <!-- <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select>
                    <mat-option value="frontend">Frontend</mat-option>
                    <mat-option value="backend">Backend</mat-option>
                    <mat-option value="design">Design</mat-option>
                    <mat-option value="marketing">Marketing</mat-option>
                    <mat-option value="backoffice">Backoffice</mat-option>
                    <mat-option value="other">Other</mat-option>
                </mat-select>
            </mat-form-field> -->

            <div class="input-box">
                <select class="description-option input-shadow" [(ngModel)]="selectedCategory" (change)="selectOption()">
                    <!-- <option selected>Choose category...</option> -->
                    <option [ngValue]="undefined" [disabled]="true">Choose category...</option>
                    <option value="{{ category }}" *ngFor="let category of categoryList">{{ category }}</option>
                </select>
            </div>
        </div>

        <div class="right-box">
            <mat-form-field class="input-shadow input-box height-36">
                <mat-label for="startDate">Due Date</mat-label>
                <input [min]="minDate" matInput [matDatepicker]="picker" placeholder="mm/dd/yyyy" [(ngModel)]="dueDate">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div class="priotity-section">
                <mat-form-field class="input-shadow input-box hover-prio">
                    <mat-label *ngIf="clickPriority">Priority</mat-label>
                    <input [(ngModel)]="task.priority" matInput class="d-none">
                    <mat-radio-group class="example-radio-group" [(ngModel)]="task.priority">
                        <div *ngFor="let button of priorityBtn" class="btn-shadow">
                            <mat-radio-button class="example-radio-button" value="{{ button.name }}"
                                (click)="clickPriority = true">
                                {{ button.name[0].toUpperCase() }}{{ button.name.slice(1).toLowerCase() }}
                                <mat-icon class="{{ button.name }}-btn">{{ button.icon }}</mat-icon>
                            </mat-radio-button>
                        </div>
                    </mat-radio-group>
                </mat-form-field>
            </div>

            <div class="input-box">
                <select class="description-option input-shadow" [(ngModel)]="task.assignedTo">
                    <option value="" disabled selected>Assigned to...</option>
                    <option value="person">Person</option>
                </select>
            </div>

            <!-- <mat-form-field appearance="outline">
                <mat-label>Assigned to</mat-label>
                <mat-select>
                    <mat-option value="person">Person</mat-option>
                </mat-select>
            </mat-form-field> -->
        </div>
    </div>

    <div class="button-box">
        <div>
            Clear
            <mat-icon>close</mat-icon>
        </div>

        <div (click)="saveTask('To do')">
            Save
            <mat-icon>done</mat-icon>
        </div>
    </div>
</div>
